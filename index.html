<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Klan 77Waldek</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="LOGO ZCL.png" type="image/png">

  <style>
    body {
      background: url('BG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: red; text-shadow: 2px 2px 5px black; }
    h2 { color: #ccc; }
    img { width: 250px; margin: 20px; }
    
    .kafelki {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
    }
    .kafel {
      width: 350px;
      height: 150px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      background: #111;
      border: 2px solid red;
      transition: height 0.5s, background 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .kafel .tekst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 5px black;
    }
    .kafel .gif {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .kafel:hover {
      background: transparent;
      height: 350px;
    }
    .kafel:hover .gif { opacity: 1; }
    .kafel:hover .tekst { display: none; }
    
    table {
      margin-left: 20px;
      border-collapse: collapse;
      width: 40%;
      max-width: 400px;
    }
    td {
      padding: 12px 20px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    tr:first-child {
      background: #222;
      color: #ff4444;
      font-weight: bold;
    }
    tr:hover {
      background: #333;
    }
    tr a {
      color: white;
      text-decoration: none;
      display: block;
    }
    tr a:hover { color: #ff4444; }
  </style>
</head>
<body>

  <h1>Witaj w klanie!</h1>
  <img src="LOGO ZCL.png" alt="nasze logo">
  
  <!-- Tabela członków – lewa strona, góra -->
  <h2 style="text-align: left; margin: 20px 0 10px 20px; color: #ccc;">Członkowie klanu</h2>
  <table>
    <tr><td>Nick</td><td>Rola</td></tr>
    <tr><td><a href="77Waldek.html">77Waldek</a></td><td>Lider</td></tr>
    <tr><td><a href="HusarGP.html">HusarGP</a></td><td>Zastępca</td></tr>
  </table>

  <!-- Gry – kafelki -->
  <p>Członków: 77Waldek, HusarGP</p>
  <div class="kafelki">
    <a href="blitz.html" class="kafel">
      <span class="tekst">World of Tanks Blitz</span>
      <div class="gif" style="background-image: url('BLITZ2.gif');"></div>
    </a>
    <a href="lol.html" class="kafel">
      <span class="tekst">League of Legends</span>
      <div class="gif" style="background-image: url('LOL3.gif');"></div>
    </a>
    <a href="pubg.html" class="kafel">
      <span class="tekst">PUBG: Battlegrounds</span>
      <div class="gif" style="background-image: url('PUGB1.gif');"></div>
    </a>
  </div>

</body>
</html>
