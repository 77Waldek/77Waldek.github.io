<html>
<head>
<title>Klan 77Waldek</title>
<style>
body {
background: black;
color: white;
font-family: Arial;
text-align: center;
margin: 0;
padding: 20px;
}
h1 { color: red; }
img { width: 250px; margin: 20px; }
.kafelki {
display: flex;
justify-content: center;
gap: 40px;
margin: 40px 0;
}
.kafel {
width: 350px;
height: 150px;
position: relative;
cursor: pointer;
overflow: hidden;
background: #111;
border: 2px solid red;
transition: height 0.5s, background 0.2s;
}
.kafel .tekst {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
color: white;
font-size: 28px;
font-weight: bold;
z-index: 2;
text-shadow: 0 0 5px black;
}
.kafel .gif {
position: absolute;
top: 0; left: 0;
width: 100%; height: 100%;
background-size: contain;
background-repeat: no-repeat;
background-position: center;
z-index: 1;
opacity: 0;
transition: opacity 0.4s;
}
.kafel:hover {
background: transparent;
height: 350px;
}
.kafel:hover .gif { opacity: 1; }
.kafel:hover .tekst { display: none; }
.opis {
margin-top: 10px;
font-size: 16px;
color: #ccc;
}
</style>
</head>
<body>
<h1>Witaj w klanie!</h1>
<img src="LOGO ZCL.png" alt="nasze logo">
<p>Cz≈Çonkowie: 77Waldek, HusarGP</p>

<div class="kafelki">
<div class="kafel">
<span class="tekst">World of Tanks Blitz</span>
<div class="gif" style="background-image: url('BLITZ2.gif');"></div>
<div class="opis">Twoja opis gry Blitz tutaj.</div>
</div>

<div class="kafel">
<span class="tekst">League of Legends</span>
<div class="gif" style="background-image: url('LOL3.gif');"></div>
<div class="opis">Twoja opis gry LoL tutaj.</div>
</div>

<div class="kafel">
<span class="tekst">PUBG: Battlegrounds</span>
<div class="gif" style="background-image: url('PUGB1.gif');"></div>
<div class="opis">Twoja opis gry PUBG tutaj.</div>
</div>
</div>
</body>
</html>
