<html>
<head>
<title>Klan 77Waldek</title>
<style>
body {
background: black;
color: white;
font-family: Arial;
text-align: center;
margin: 0;
padding: 20px;
}
h1 { color: red; }
img { width: 250px; margin: 20px; }
.kafelki {
display: flex;
justify-content: center;
gap: 30px;
margin: 40px 0;
}
.kafel { 
width: 150px; 
height: 150px; 
position: relative;
overflow: hidden;
cursor: pointer;
transition: all 0.3s ease;
}
.kafel::before {
content: '';
position: absolute;
top: 0; left: 0;
width: 100%; height: 100%;
background-size: contain;
background-position: center;
background-repeat: no-repeat;
filter: blur(1px);
z-index: 1;
transition: filter 0.1s;
}
.kafel:hover::before { filter: none; }
.kafel:hover {
box-shadow: 0 0 20px red;
transform: scale(1.05);
}
.opis {
margin: 50px auto;
max-width: 700px;
display: none;
}
.opis.aktywny { 
display: block; 
padding: 20px; 
background: #222; 
border: 1px solid red; 
color: white;
}
</style>
</head>
<body>
<h1>Witaj w klanie!</h1>
<img src="LOGO ZCL.png" alt="nasze logo">
<p>Cz≈Çonkowie: 77Waldek, HusarGP</p>

<div class="kafelki">
<a href="#wot" onclick="document.getElementById('wot').classList.toggle('aktywny');" 
class="kafel" style="background-image:url('BLITZ2.gif');"></a>
<a href="#lol" onclick="document.getElementById('lol').classList.toggle('aktywny');" 
class="kafel" style="background-image:url('LOL3.gif');"></a>
<a href="#pubg" onclick="document.getElementById('pubg').classList.toggle('aktywny');" 
class="kafel" style="background-image:url('PUGB1.gif');"></a>
</div>

<div id="wot" class="opis">
<h2>World of Tanks Blitz</h2>
<p></p>
</div>
<div id="lol" class="opis">
<h2>League of Legends</h2>
<p></p>
</div>
<div id="pubg" class="opis">
<h2>PUBG: Battlegrounds</h2>
<p></p>
</div>

</body>
</html>
