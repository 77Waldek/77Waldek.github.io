<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Klan ZCL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="LOGO ZCL.png" type="image/png">

  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed; /* tu wrzuć swoje tło z lisem */
      background-size: cover;
      background-attachment: fixed;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .czlonkowie {
      width: 380px;
      text-align: left;
      margin-left: 0;
    }

    .czlonkowie h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #ff4444;
    }

    .logo-wrapper {
      flex: 0 0 auto;
      text-align: center;
      min-width: 250px;
      margin: 0 40px;
    }

    h1 {
      color: red;
      text-shadow: 2px 2px 5px black;
      margin: 10px 0;
      font-size: 48px;
    }

    img {
      width: 250px;
    }

    table {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
    }

    td {
      padding: 14px 24px;
      border-bottom: 1px solid #333;
    }

    tr:first-child {
      background: #222;
      color: #ff6666;
      font-weight: bold;
    }

    tr:hover {
      background: #2a2a2a;
    }

    tr a {
      color: white;
      text-decoration: none;
      display: block;
    }

    tr a:hover { color: #ff4444; }

    .kafelki {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .kafel {
      width: 350px;
      height: 150px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      background: #111;
      border: 2px solid red;
      transition: height 0.5s, background 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .kafel .tekst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 5px black;
    }

    .kafel video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .kafel:hover {
      background: transparent;
      height: 350px;
    }

    .kafel:hover video { opacity: 1; }
    .kafel:hover .tekst { display: none; }

    /* responsywność – żeby na telefonie nie rozwalało */
    @media (max-width: 800px) {
      .header { flex-direction: column; align-items: center; }
      .czlonkowie { width: 100%; text-align: center; }
      .logo-wrapper { margin: 20px 0; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="czlonkowie">
      <h2>Członkowie klanu</h2>
      <table>
        <tr><td>Nick</td><td>Rola</td></tr>
        <tr><td><a href="77Waldek.html">77Waldek</a></td><td>Lider</td></tr>
        <tr><td><a href="HusarGP.html">HusarGP</a></td><td>Zastępca</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
      </table>
    </div>

    <div class="logo-wrapper">
      <img src="LOGO ZCL.png" alt="Logo ZCL">
      <h1>Witaj w klanie!</h1>
    </div>
  </div>

  <div class="kafelki">
    <a href="blitz.html" class="kafel">
      <span class="tekst">World of Tanks Blitz</span>
      <video autoplay loop muted playsinline>
        <source src="BLITZ2.mp4" type="video/mp4">
      </video>
    </a>
    <a href="lol.html" class="kafel">
      <span class="tekst">League of Legends</span>
      <video autoplay loop muted playsinline>
        <source src="LOL3.mp4" type="video/mp4">
      </video>
    </a>
    <a href="pubg.html" class="kafel">
      <span class="tekst">PUBG: Battlegrounds</span>
      <video autoplay loop muted playsinline>
        <source src="PUGB1.mp4" type="video/mp4">
      </video>
    </a>
  </div>

</body>
</html>
