<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Klan ZCL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="LOGO ZCL.png" type="image/png">
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.50);
      z-index: -1;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 50px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 40px;
    }

    .czlonkowie, .honorowi {
      width: 420px;
      background: rgba(240, 240, 255, 0.88);
      color: #111;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
      border: 1px solid rgba(180,180,220,0.7);
    }

    .honorowi {
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px rgba(255,215,0,0.4);
    }

    .sekcja-tytul {
      background: linear-gradient(135deg, #444 0%, #222 100%);
      color: #ffdd44;
      padding: 14px 20px;
      margin: 0;
      font-size: 22px;
      text-align: center;
      text-shadow: 1px 1px 3px black;
      border-bottom: 2px solid #ffd700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 14px 20px;
      border-bottom: 1px solid #ccc;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr th, tr td:first-child {
      font-weight: bold;
      color: #d00000;
    }

    tr:hover {
      background: rgba(220,220,255,0.4);
    }

    .logo-wrapper {
      text-align: center;
      min-width: 280px;
    }

    h1 {
      color: #ff4444;
      text-shadow: 3px 3px 8px black;
      margin: 15px 0 5px;
      font-size: 52px;
    }

    img {
      width: 260px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.7));
    }

    /* KAFELEK – tylko jeden, video od razu widoczne */
    .kafelki {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .kafel {
      width: 520px;
      height: 380px;
      position: relative;
      overflow: hidden;
      background: #000;
      border: 3px solid #c80000;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(200,0,0,0.4);
      transition: all 0.4s ease;
      text-decoration: none;
      color: white;
    }

    .kafel video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
    }

    .kafel .tekst {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 3px 3px 12px black;
      background: rgba(0,0,0,0.35);
      z-index: 2;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .kafel:hover {
      transform: scale(1.04);
      box-shadow: 0 15px 40px rgba(200,0,0,0.7);
    }

    .kafel:hover .tekst {
      opacity: 0;
    }

    /* reset video po najechaniu – odtwarza od nowa */
    .kafel:hover video {
      opacity: 0;
      animation: none;
    }

    .kafel:hover video {
      animation: restart 0.01s forwards;
    }

    @keyframes restart {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 900px) {
      .header { flex-direction: column; align-items: center; }
      .czlonkowie, .honorowi { width: 100%; max-width: 500px; }
      .kafel { width: 90vw; height: 280px; }
      .kafel .tekst { font-size: 32px; }
      h1 { font-size: 42px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="honorowi">
      <h2 class="sekcja-tytul">Honorowi Członkowie Klanu</h2>
      <table>
        <tr><td>NatanCard</td><td>Honorowy Lis</td></tr>
      </table>
    </div>

    <div class="logo-wrapper">
      <img src="LOGO ZCL.png" alt="Logo ZCL">
      <h1>Witaj w klanie!</h1>
    </div>

    <div class="czlonkowie">
      <h2 class="sekcja-tytul">Członkowie klanu</h2>
      <table>
        <tr><td>Nick</td><td>Rola</td></tr>
        <tr><td><a href="77Waldek.html">77Waldek</a></td><td>Lider</td></tr>
        <tr><td><a href="HusarGP.html">HusarGP</a></td><td>Zastępca</td></tr>
        <tr><td>-</td><td>-</td></tr>
        <tr><td>-</td><td>-</td></tr>
      </table>
    </div>
  </div>

  <div class="kafelki">
    <a href="blitz.html" class="kafel">
      <span class="tekst">World of Tanks Blitz</span>
      <video autoplay loop muted playsinline>
        <source src="BLITZ2.mp4" type="video/mp4">
      </video>
    </a>
  </div>

</body>
</html>
