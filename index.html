  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #140000 100%);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 50px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .czlonkowie {
      width: 380px;
      text-align: left;
    }

    .czlonkowie h2 {
      margin: 0 0 15px 0;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      padding: 12px 0;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      border-radius: 10px;
      border: 2px solid #c9a347;
      color: #ffd700;
      text-shadow:
        0 0 10px #ffcc00,
        2px 2px 6px black,
        -1px -1px 4px #8b6914;
      letter-spacing: 1.2px;
    }

    .logo-wrapper {
      flex: 0 0 auto;
      text-align: center;
      min-width: 260px;
      margin: 0 40px;
    }

    h1 {
      color: #ff3333;
      text-shadow: 3px 3px 10px black;
      margin: 15px 0 5px;
      font-size: 52px;
    }

    img {
      width: 260px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.8));
    }

    table {
      background: rgba(25, 25, 25, 0.92);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 5px 18px rgba(200, 0, 0, 0.25);
      width: 100%;
    }

    td {
      padding: 14px 22px;
      border-bottom: 1px solid #333;
    }

    tr:first-child {
      background: #1f1f1f;
      color: #ff7777;
      font-weight: bold;
    }

    tr:hover {
      background: #2f2f2f;
    }

    tr a {
      color: #eee;
      text-decoration: none;
      display: block;
    }

    tr a:hover {
      color: #ff5555;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ INNA RAMKA: METALLIC SCI-FI Z PULSEM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .kafelki {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .kafel {
      width: 480px;
      height: 270px;
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 4px solid transparent;
      background: 
        linear-gradient(#111111, #0a0a0a) padding-box,
        linear-gradient(135deg, #ff4400, #ff8800, #ffaa00, #ff4400) border-box;
      box-shadow: 
        inset 0 0 20px rgba(255, 68, 0, 0.3),
        0 0 25px rgba(255, 68, 0, 0.5);
      transition: all 0.5s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
      animation: metallic-pulse 6s infinite alternate;
    }

    @keyframes metallic-pulse {
      0% { box-shadow: inset 0 0 20px rgba(255,68,0,0.3), 0 0 25px rgba(255,68,0,0.5); }
      100% { box-shadow: inset 0 0 35px rgba(255,68,0,0.6), 0 0 45px rgba(255,68,0,0.8); }
    }

    .kafel .tekst {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
      font-weight: bold;
      text-shadow: 0 0 20px #ff6600, 4px 4px 15px black;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
      z-index: 3;
      transition: opacity 0.5s ease;
      color: #ffdd88;
      letter-spacing: 2px;
    }

    .kafel video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .kafel:hover {
      transform: scale(1.06) translateY(-10px);
      box-shadow: 
        inset 0 0 40px rgba(255, 100, 0, 0.7),
        0 25px 70px rgba(255, 0, 0, 0.9);
      background: 
        linear-gradient(#0f0f0f, #050505) padding-box,
        linear-gradient(135deg, #ff0000, #ff6600, #ffaa00, #ff6600, #ff0000) border-box;
    }

    .kafel:hover .tekst {
      opacity: 0;
    }

    .kafel:hover video {
      opacity: 1;
    }

    @media (max-width: 900px) {
      .kafel { width: 90vw; height: 220px; }
      .kafel .tekst { font-size: 34px; }
      h1 { font-size: 42px; }
      .header { flex-direction: column; align-items: center; gap: 30px; }
      .czlonkowie { width: 100%; max-width: 500px; text-align: center; }
    }
  </style>
</head>

  </div>
  <div class="kafelki">
    <a href="blitz.html" class="kafel" id="blitz-kafelek">
