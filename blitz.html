<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Klan ZCL – World of Tanks Blitz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('TLO BLITZ.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .czlonkowie {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 320px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    .czlonkowie h2 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #ff4444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    td:first-child {
      font-weight: bold;
      color: #ff7777;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .opis {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 400px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    .opis h2 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #ff4444;
    }

    .opis p {
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="czlonkowie">
    <h2>Członkowie</h2>
    <table>
      <tr><td>77Waldek</td><td>Lider</td></tr>
      <tr><td>HusarGP</td><td>Zastępca</td></tr>
    </table>
  </div>

  <div class="opis">
    <h2>Opis klanu</h2>
    <p>Tu wstawisz opis klanu – np. historię, zasady, cele... na razie pusto. Możesz edytować potem.</p>
  </div>

</body>
</html>
