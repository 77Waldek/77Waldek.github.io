<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Załoga Cwanych Lisów</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0a0a0a;
      background-image: url('tlo-blitz.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: #f0f0ff;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }
    .clan-header {
      text-align: center;
      padding: 80px 20px 140px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.75), transparent);
    }
    .neon-title {
      font-size: 4.8rem;
      font-weight: bold;
      margin: 0;
      color: #ff7700;
      text-shadow:
        0 0 10px #ff7700,
        0 0 20px #ff7700,
        0 0 40px #ff9900,
        0 0 80px #ffaa00,
        0 0 120px #ffbb00,
        0 0 160px #ffcc00;
      letter-spacing: 5px;
      animation: neon-pulse 2.8s ease-in-out infinite alternate;
    }
    @keyframes neon-pulse {
      from {
        text-shadow:
          0 0 10px #ff7700,
          0 0 20px #ff7700,
          0 0 40px #ff9900,
          0 0 80px #ffaa00;
        opacity: 0.92;
      }
      to {
        text-shadow:
          0 0 18px #ff8800,
          0 0 35px #ff9900,
          0 0 70px #ffaa00,
          0 0 110px #ffbb00,
          0 0 150px #ffcc00;
        opacity: 1;
      }
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0 20px;
      margin-top: -100px;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .box {
      background: rgba(20,20,20,0.93);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 0 28px rgba(255,120,0,0.55);
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 520px;
      border: 1px solid rgba(255, 140, 0, 0.45);
    }
    h2 {
      margin: 0 0 22px;
      font-size: 28px;
      color: #ff8800;
      text-shadow: 0 1px 6px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14.5px;
      margin-bottom: 20px;
    }
    th, td {
      padding: 9px 8px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      color: #ffaa00;
      font-weight: bold;
    }
    td:first-child {
      font-weight: bold;
      color: #ffcc99;
      width: 38%;
    }
    td:nth-child(2) { width: 28%; color: #ddd; }
    td:nth-child(3) { width: 34%; color: #88ffdd; font-weight: 500; }
    tr:last-child td { border-bottom: none; }
    .progress-bar {
      background: #333;
      height: 10px;
      border-radius: 5px;
      margin-top: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff7700, #ffaa00);
      transition: width 0.6s ease;
    }
    .blitzstars-btn {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 20px auto 10px;
      padding: 14px 24px;
      font-size: 1.15em;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #aa00ff, #7700ff);
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 24px rgba(170,0,255,0.6);
      transition: all 0.3s;
    }
    .blitzstars-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(170,0,255,0.9);
    }
    .small-note {
      font-size: 0.85em;
      color: #aaa;
      text-align: center;
      margin-top: 12px;
    }
    p {
      margin: 0 0 16px;
      line-height: 1.6;
      font-size: 15px;
    }
    ul {
      margin: 12px 0 24px 20px;
      padding-left: 0;
      list-style: none;
    }
    ul li {
      margin: 10px 0;
      padding-left: 32px;
      position: relative;
    }
    ul li::before {
      content: "⚡";
      position: absolute;
      left: 4px;
      color: #ff8800;
      font-size: 1.3em;
    }
    .discord-btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff7700, #ffaa00);
      color: white;
      padding: 15px 36px;
      font-size: 1.25em;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 28px rgba(255,120,0,0.85);
      transition: all 0.3s;
    }
    .discord-btn:hover {
      transform: translateY(-5px) scale(1.06);
      box-shadow: 0 0 45px rgba(255,140,0,1);
    }
    @media (max-width: 950px) {
      .container {
        justify-content: center;
        padding: 0 20px;
        margin-top: -60px;
      }
      .box {
        max-width: 90%;
        margin: 0 auto 30px;
      }
      .neon-title { font-size: 3.8rem; }
    }
    @media (max-width: 600px) {
      .neon-title { font-size: 3rem; }
      .clan-header { padding: 60px 15px 120px; }
      .container { margin-top: -40px; }
      table { font-size: 13.5px; }
    }
  </style>
</head>
